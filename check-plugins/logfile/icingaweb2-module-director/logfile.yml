---
variants:
  - linux
  - sudo
  - windows

overwrites:
  '["ServiceTemplate"]["tpl-service-logfile"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-logfile"]["vars"]["logfile_icinga_service_name"]': '$__name$'

  '["ServiceTemplate"]["tpl-service-logfile-windows"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-logfile-windows"]["vars"]["logfile_icinga_service_name"]': '$__name$'
