---
variants:
  - linux
  - windows

overwrites:
  '["ServiceTemplate"]["tpl-service-users"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-users"]["vars"]["users_critical"]': 'None, None, None'
  '["ServiceTemplate"]["tpl-service-users"]["vars"]["users_warning"]': '1, 20, 1'

  '["ServiceTemplate"]["tpl-service-users-windows"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-users-windows"]["vars"]["users_windows_critical"]': 'None, None, None'
  '["ServiceTemplate"]["tpl-service-users-windows"]["vars"]["users_windows_warning"]': '1, 20, 1'
