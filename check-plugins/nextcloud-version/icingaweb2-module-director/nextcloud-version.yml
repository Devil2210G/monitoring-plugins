---
variants:
  - linux
  - windows

overwrites:
  '["Command"]["cmd-check-nextcloud-version"]["command"]': '/usr/bin/sudo /usr/lib64/nagios/plugins/nextcloud-version'
  '["ServiceTemplate"]["tpl-service-nextcloud-version"]["check_interval"]': 86400
  '["ServiceTemplate"]["tpl-service-nextcloud-version"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-nextcloud-version"]["retry_interval"]': 300
