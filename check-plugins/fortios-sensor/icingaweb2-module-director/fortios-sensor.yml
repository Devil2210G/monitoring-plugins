---
variants:
  - linux
  - windows

overwrites:
  '["ServiceTemplate"]["tpl-service-fortios-sensor"]["check_interval"]': 900
  '["ServiceTemplate"]["tpl-service-fortios-sensor"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-fortios-sensor"]["retry_interval"]': 180
  '["ServiceTemplate"]["tpl-service-fortios-sensor"]["use_agent"]': false
  '["ServiceTemplate"]["tpl-service-fortios-sensor"]["vars"]["criticality"]': 'A'
  '["ServiceTemplate"]["tpl-service-fortios-sensor"]["icon_image"]': 'fortios-sensor.svg'

  '["ServiceTemplate"]["tpl-service-fortios-sensor-windows"]["vars"]["criticality"]': 'A'
