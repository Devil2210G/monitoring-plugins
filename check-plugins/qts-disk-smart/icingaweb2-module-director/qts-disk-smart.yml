  '["ServiceTemplate"]["tpl-service-qts-disk-smart-windows"]["check_interval"]': 28800
  '["ServiceTemplate"]["tpl-service-qts-disk-smart-windows"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-qts-disk-smart-windows"]["retry_interval"]': 60
  '["ServiceTemplate"]["tpl-service-qts-disk-smart-windows"]["use_agent"]': false
