---
variants:
  - linux
  - windows

overwrites:
  '["ServiceTemplate"]["tpl-service-qts-disk-smart"]["check_interval"]': 28800
  '["ServiceTemplate"]["tpl-service-qts-disk-smart"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-qts-disk-smart"]["retry_interval"]': 60
  '["ServiceTemplate"]["tpl-service-qts-disk-smart"]["use_agent"]': false
